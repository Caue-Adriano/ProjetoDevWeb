<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="css/index.css">

    <title>Dicionário</title>
</head>
<body>
    <header>
        <div id="upperHeader">
            <h1 id="if-name">IF</h1><h1>Dicionário</h1>
        </div>
        <div id="lowerHeader">
            <nav>
                <a href="index.html"><p>Dicionário</p></a>
                <a href="#"><p>placeholder</p></a>
            </nav>
        </div>
    </header>
    <h1 id="title">Dicionário</h1>
    <div id="search-content">
        <button id="search-btn">PESQUISAR</button>
    </div>
    <!--MODAL-->
    <div id="modal-background" class="background">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form>
                <label for="search-word" id="search-word-label">Digite a palavra que deseja pesquisar:</label><br>
                <input type="text" id="search-word" name="search-word"><br><br>
                <h4>O que deseja ver?</h4>
                <!--definição, exemplo e sinônimo-->
                <input type="checkbox" id="search-definition" name="search-definition" value="definition">
                <label for="search-definition">Definição</label><br>
                <input type="checkbox" id="search-example" name="search-example" value="example">
                <label for="search-example">Exemplo</label><br>
                <input type="checkbox" id="search-synonym" name="search-synonym" value="synonym">
                <label for="search-synonym">Sinônimos</label><br><br>
                <input type="submit" value="PESQUISAR">
            </form>
        </div>
    </div>

    <!--Modal JS-->
    <script src="src/indexModal.js"></script>
</body>
</html>
